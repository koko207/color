<html>
<head>
    <title>Color App by Kamal Sir</title>

    <style>
        *{
            font-size:40px;
            text-align:center;
            margin:auto;
        }

        .btn{
            width:20%;
            margin:2%;
            border-radius:30px;
            background-color:blue;
            color:white;
        }

        .btn:hover{
            color:white;
        }
    </style>
</head>

<body>

    <br>
    <h1>Color App</h1>
    <br>

    <form onsubmit="colorme()">
        <input type="submit" value="Red" class="btn" />
        <input type="submit" value="Green" class="btn" />
        <input type="submit" value="Blue" class="btn" />
    </form>

    <script>
        function colorme(){
            event.preventDefault();

            let action = document.activeElement.value;

            if(action === "Red"){
                document.body.style.backgroundColor = "red";
            }
            else if(action === "Green"){
                document.body.style.backgroundColor = "green";
            }
            else if(action === "Blue"){
                document.body.style.backgroundColor = "blue";
            }
        }
    </script>

</body>
</html>
